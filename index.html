<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lovers+Quarrel&family=Pangolin&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body onload="getSeason()">
    <div class="content">
        <header>
            <h1 id="seasons"></h1>
        </header>
        <section>
            <div class="img-butt">
                <input id="back" type="button" value="Voltar estação" onclick="backSeason()">
                <div class="img-se">
                    <img id="season-image" src="" alt="">
                    <p id="legend"></p>
                </div>
                <input id="next" type="button" value="Avançar estação" onclick="nextSeason()">
            </div>
        </section>
        <footer>
            <p>All Rights Reserved &copy; Ronald Emanuel - 2020</p>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
