<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lovers+Quarrel&family=Pangolin&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body onload="getSeason()">
    <div class="content">
        <header>
            <h1 id="seasons"></h1>
        </header>
        <section>
            <div class="img-butt">
                <input class="border-rad" id="back" type="button" value="Voltar estação" onclick="backSeason()">
                <div class="img-se">
                    <img class="border-rad" id="season-image" src="" alt="Imagem da Estação">
                    <p id="legend"></p>
                </div>
                <input class="border-rad" id="next" type="button" value="Avançar estação" onclick="nextSeason()">
            </div>
            <div class="alter-season border-rad">
                <label for="select-season">Escolha: </label>
                <select name="select-season" id="select-season">
                    <option value="4">Estações</option>    
                    <option value="0">Primavera</option>
                    <option value="1">Verão</option>
                    <option value="2">Outono</option>
                    <option value="3">Inverno</option>
                </select>
                <input class="border-rad" type="button" id="alter" value="Alterar" onclick="alterSeason()">
            </div>
        </section>
        <footer>
            <p>All Rights Reserved &copy; Ronald Emanuel - 2020</p>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
